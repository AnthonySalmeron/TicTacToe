<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="overAllBox">
      <section class="insideBox one"></section>
      <section class="insideBox two"></section>
      <section class="insideBox three"></section>
      <section class="insideBox four"></section>
      <section class="insideBox five"></section>
      <section class="insideBox six"></section>
      <section class="insideBox seven"></section>
      <section class="insideBox eight"></section>
      <section class="insideBox nine"></section>
    </section>
    <h1><span>TIC, TAC, TOE</span></h1>
    <h5>Player <span class="who">1</span>'s Turn</h5>
    <script src="tictactoe.js" charset="utf-8"></script>
  </body>
</html>
